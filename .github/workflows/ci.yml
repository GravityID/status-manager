name: Node.js CI
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

env:
  SIGNER_ADDRESS: tz1aSkwEot3L2kmUvcoxzjMomb9mvBNuzFK6
  SIGNER_PRIVATE: ${{ secrets.SIGNER_PRIVATE }}
  TEZOS_RPC: https://ithacanet.smartpy.io

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Test project
        run: SIGNER_ADDRESS=$SIGNER_ADDRESS SIGNER_PRIVATE=$SIGNER_PRIVATE TEZOS_RPC=$TEZOS_RPC npm run test
